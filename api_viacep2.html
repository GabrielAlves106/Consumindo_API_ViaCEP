<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultando Por Endereço - ViaCEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                Consultar Enderços
            </div>
            <form onsubmit="consultar(event)">
            <div class="card-body">
                <div class="row">
                    <div class="mt-2 col-md-6">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" value="São Paulo" required minlength="3">
                    </div>
                    <div class="mt-2 col-md-2">
                        <label class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" value="SP" required minlength="2">
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required minlength="3">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
            </form>
        </div>
        <div class="card mt-2">
            <div class="card-body">
                <table class="table table-success table-striped" id="lista">
                    <thead>
                        <tr>
                            <td>CEP</td>
                            <td>Logradouro</td>
                            <td>Bairro</td>
                            <td>Complemento</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        function consultar(event){
            event.preventDefault();
            const tbody = document.querySelector("#lista tbody");
            tbody.innerHTML = '';
            const cidade = document.querySelector('#cidade').value;
            const estado = document.querySelector('#estado').value;
            const logradouro = document.querySelector('#logradouro').value;

            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = 'Aguarde....';
            
            fetch(`https://viacep.com.br/ws/${estado}/${cidade}/${logradouro}/json/`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(endereco =>{
                        const row = tbody.insertRow();
                        row.insertCell(0).textContent = endereco.cep;
                        row.insertCell(1).textContent = endereco.logradouro;
                        row.insertCell(2).textContent = endereco.bairro;
                        row.insertCell(3).textContent = endereco.complemento;
                    })
                })
                .catch(erro => {
                    console.error(error);
                    alert("Não Foi Possível Realizar a Consulta");
                })
                .finally(()=>{
                    button.disabled = false;
                    button.textContent = "Consultar";
                })
        }
    </script>
  </body>
</html>
