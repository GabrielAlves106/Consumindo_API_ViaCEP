<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscando Pelo CEP - ViaCEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Consultando por CEP - ViaCEP</h1>

    <div class="card bg-secondary text-light p-4 shadow-lg">
      <label for="cep" class="form-label">Digite seu CEP</label>
      <div class="input-group mb-3">
        <input type="number" id="cep" class="form-control" placeholder="Ex: 01001000">
        <button class="btn btn-primary" onclick="consultaEndereço()">Consultar</button>
      </div>
      <div id="resultado" class="mt-3">
        <p class="text-warning">Seu resultado aparecerá aqui</p>
      </div>
    </div>
  </div>

  <script>
    function consultaEndereço() {
      let cep = document.querySelector("#cep").value;
      if (cep.length !== 8) {
        alert("CEP inválido");
        return;
      }

      let url = `https://viacep.com.br/ws/${cep}/json/`;
      fetch(url).then(function (response) {
        response.json().then(function (data) {
          console.log(data);
          mostrarEndereco(data);
        });
      });
    }

    function mostrarEndereco(dados) {
      let resultado = document.querySelector("#resultado");
      if (dados.erro) {
        resultado.innerHTML = `<p class="text-danger">Não foi possível localizar o endereço</p>`;
      } else {
        resultado.innerHTML = `
          <p><strong>Endereço:</strong> ${dados.logradouro}</p>
          <p><strong>Complemento:</strong> ${dados.complemento}</p>
          <p><strong>Bairro:</strong> ${dados.bairro}</p>
          <p><strong>Cidade:</strong> ${dados.localidade} - ${dados.uf}</p>
        `;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
